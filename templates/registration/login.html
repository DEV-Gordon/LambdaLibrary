{# templates/registration/login.html #}
{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-slate-100 mb-6 text-center">Log In</h2>
    <form method="post" class="bg-slate-800 p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Log In
        </button>
        <div class="text-center mt-4">
            <a href="{% url 'password_reset' %}" class="inline-block align-baseline font-bold text-sm text-sky-400 hover:text-sky-300">
                Forgot Password?
            </a>
        </div>
    </form>
</div>
{% endblock %}
