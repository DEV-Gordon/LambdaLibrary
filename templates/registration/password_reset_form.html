{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold text-slate-100 mb-6 text-center">Reset Your Password</h2>
    <p class="text-slate-300 mb-4 text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post" class="bg-slate-800 p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded">Send Instructions</button>
    </form>
</div>
{% endblock %}
