{% extends 'base.html' %}
{% block content %}
<!-- Form for posts-->
<div class="container">
        <h2>{% if form.instance.pk %}Edit Post{% else %} New Post {% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Posts</button>
        </form>
    </div>
{% endblock %}
