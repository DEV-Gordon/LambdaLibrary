{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Mis Posts </h2>
        <a href="{% url 'Library:post_create' %}" class="btn btn-primary mb-3 text-slate-100">Create New Posts</a>
        {% if user_posts %}
            <ul class="list-group">
                {% for post in user_posts %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'Library:post_detail' post.slug %}" class="btn btn-primary mb-3 text-slate-100"> {{ post.title }} </a>
                        <div>
                            <a href="{% url 'Library:post_update' post.pk %}" class="btn btn-sm btn-info text-slate-100">Edit</a>
                            <a href="{% url 'Library:post_delete' post.slug %}" class="btn btn-sm btn-danger text-slate-100">Delete</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You haven't uploaded any models yet.</p>
        {% endif %}
    </div>
{% endblock %}
